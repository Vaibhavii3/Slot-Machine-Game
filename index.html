<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Slot Machine Game</h1>
        <div class="game-info">
            <p id="balance">Balance: $0</p>
        </div>
        <div class="game-controls">
            <input type="text" id="deposit" placeholder="Enter deposit amount">
            <button id="deposit-button">Deposit</button>
            <input type="text" id="lines" placeholder="Enter number of lines (1-3)">
            <input type="text" id="bet" placeholder="Enter bet per line">
            <button id="spin-button">Spin</button>
        </div>
        <div class="slot-machine">
            <div class="reel">
                <div class="reel-inner" id="reel1"></div>
            </div>
            <div class="reel">
                <div class="reel-inner" id="reel2"></div>
            </div>
            <div class="reel">
                <div class="reel-inner" id="reel3"></div>
            </div>
        </div>
        <div class="game-result">
            <p id="result-message"></p>
            <button id="play-again-button" style="display: none;">Play Again</button>
        </div>
    </div>
    <script src="project.js"></script>
</body>
</html>
